    <main>
        <div class="bg-blue">
            <div class="container-first-full pd-20">

                <div class="c-right-main">
                    <div class="content hg-250 bg-pink"></div>
                </div>
            </div>
        </div>
        <div class="bg-grey">

                <div class="c-full">
                    <div class="content hg-400 bg-green">

                </div>
            </div>
